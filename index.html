<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <div id="developermode" class="nodisplay developer-mode-banner">
        <a>DEVELOPER MODE ENABLED!!!</a>
        <a>Server:</a> 
        <select id="developermodebannerserverselector">
            <option value="ws://127.0.0.1:10000">localhost</option>
            <option value="wss://minesweepercoop-6gn2.onrender.com">Render</option>
        </select>
    </div>
    <div id="playersetup" class="nodisplay">
        <label for="playername">Enter your name:</label>
        <input class="input-data" size="15" maxlength="18" id="playername">
        <button id="submitplayername">Submit!</button>
    </div>
    <div id="roombuttons" class="nodisplay">
        <label>Do you want to create a room or join a room?</label>
        <br>
        <button id="createroom">
            Create Room!
        </button>
        <button id="joinroom">
            Join Room!
        </button>
    </div>
    <div id="roomsetup" class="nodisplay">
        <label for="roomname">Enter the name of your room!</label>
        <br>
        <input class="input-data" size="21" maxlength="24" id="roomname">
        <br>
        <button id="submitroomname">Submit!</button>
    </div>
    <!-- Not used atm -->
    <div id="availableroomstext" class="nodisplay">
        <button id="refreshrooms">Refresh</button>
        <br>
        Click a button to join a room!
    </div>
    <div id="availablerooms"></div>
    <div id="noavailablerooms" style="display: none; font-size: large"><b>No available rooms found!</b></div>
    <div id="players" class="nodisplay">
        <u>Players:</u>
        <div id="playerlist">
            <!-- Don't put a div when adding new players, just make the player list horizontal -->
        </div>
    </div>
    <!-- goback button does nothing atm -->
    <div id="goback" class="nodisplay">
        <br>
        <button id="goback">Go Back</button>
        <br>
    </div>
    <div id="waitingforserver" style="font-size: 50px; position: absolute; bottom: 55%; display: none; width: 100%">Waiting for server...</div>
    <div class="loader" id="loader"></div>
    <div class="nodisplay" id="connectionfailed">
        <div style="font-size: 25px;">Connection to server failed!</div>
        <br>
        <button id="tryconnectagain">Click here to try to connect again!</button>
    </div>
    <div class="nodisplay" id="inputs">
        <div class="nodisplay" id="coopinputs">
            <div class="table-cell">
                <label for="customrows">Rows:</label>
                <input class="input-data" size="3" id="customrows">
            </div>
            <div class="table-cell">
                <label for="customcolumns">Columns:</label>
                <input class="input-data" size="3" id="customcolumns">
            </div>
            <div class="table-cell">
                <label for="custommines">Mines:</label>
                <input class="input-data" size="3" id="custommines">
            </div>
            <div class="table-cell">
                <label for="largeboard">5x5 Mine Radius</label>
                <input type="checkbox" class="input-data" id="largeboard">
            </div>
            <div class="table-cell" id="beginnerbutton">
                <button class="input-data">Beginner</button>
            </div>
            <div class="table-cell" id="intermediatebutton">
                <button class="input-data">Intermediate</button>
            </div>
            <div class="table-cell" id="expertbutton">
                <button class="input-data">Expert</button>
            </div>
            <!-- <div class="table-cell" id="switchtobattlemode">
                <button class="input-data">Switch to Battle Mode</button>
            </div> -->
            <div class="table-cell">
                <label for="disablechordcheckbox">Disable Chording</label>
                <input type="checkbox" class="input-data" id="disablechordcheckbox">
            </div>
            <div class="table-cell">
                <button class="input-data" id="generateboardcoop">Generate Board</button>
            </div>
        </div>
        <div class="nodisplay" id="battleinputs">
            <div class="table-cell" id="switchtocoopmode">
                <button class="input-data">Switch to Coop Mode</button>
            </div>
            <div class="table-cell nodisplay" id="generateboardbattle">
                <button class="input-data">Generate Board</button>
            </div>
            <div id="readybutton">
                <button>Ready</button>
            </div>
            <div class="nodisplay" id="countdown">
                Waiting for other players...
            </div>
            <div class="nodisplay" id="startgamebutton">
                <button>Start Game</button>
            </div>
            <!-- temp stuff -->
            <div id="teambuttons">
                <button class="input-data" id="addteam">Add Team</button>
                <button class="input-data" id="removeteam">Remove Team</button>
            </div>
        </div>
    </div>
    
    <div id="losstext"></div>
    
    
    <div class="pull-left" id="game" style="padding-left: 30px; padding-right: 30px; padding-bottom: 30px;">
        <!-- Game goes here -->
    </div>
    <div class="nodisplay" id="win">You win</div>    
    <div class="nodisplay" id="lose">You lose</div>    
    
    <button class="nodisplay" id="showprobabilities">Show Probabilities</button>
    
    <script src="./script.js" type="module"></script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <div id="inputs" class="table">
        <div class="table-cell">
            <label for="customrows">Rows:</label>
            <input class="input-data" min="1" max="100" size="3" id="customrows">
        </div>
        <div class="table-cell">
            <label for="customcolumns">Columns:</label>
            <input class="input-data" min="1" max="100" size="3" id="customcolumns">
        </div>
        <div class="table-cell">
            <label for="custommines">Mines:</label>
            <input class="input-data" min="1" max="100" size="3" id="custommines">
        </div>
        <div class="table-cell">
            <button id="generateboard">Generate Board</button>
        </div>
    </div>
    <br>
    <div class="pull-left" id="game">
        <!-- Game goes here -->
    </div>
    <div class="nodisplay" id="win">You win</div>    
    <div class="nodisplay" id="lose">You lose</div>    
    <script src="./script.js" type="module"></script>
</html>
